<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplicaci贸n de gesti贸n de eventos</title>
    <link rel="stylesheet" href="/Proyecto 1/css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-content">
        <div class="header-title">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="calendar-icon"
          >
            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
            <line x1="16" y1="2" x2="16" y2="6"></line>
            <line x1="8" y1="2" x2="8" y2="6"></line>
            <line x1="3" y1="10" x2="21" y2="10"></line>
          </svg>
          <h1>Gesti贸n de Eventos</h1>
        </div>
        <div class="header-actions">
          <button id="create-event-btn" class="create-event-button">
            Crear Evento
          </button>
          <div class="registered-count">0 eventos registrados</div>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="filters">
        <div class="search-container">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="search-icon"
          >
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
          <input
            type="text"
            id="search"
            placeholder="Buscar eventos..."
            aria-label="Search events"
          />
        </div>
        <select id="category" aria-label="Filter by category">
          <option value="">Todas las categorias</option>
        </select>
      </div>

      <div class="events-grid" id="events-container"></div>

      <div id="no-events" class="no-events hidden">
        <p>
            No se encontraron eventos que coincidan con tus criterios.</p>
      </div>

      <div id="create-event-modal" class="modal hidden">
        <div class="modal-content">
          <div class="modal-header">
            <h2>Crear nuevo evento</h2>
            <button class="close-button" id="close-modal">&times;</button>
          </div>
          <form id="create-event-form" class="event-form">
            <div class="form-group">
              <label for="event-title">Titulo</label>
              <input type="text" id="event-title" required />
            </div>
            <div class="form-group">
              <label for="event-description">Descripcion</label>
              <textarea id="event-description" required></textarea>
            </div>
            <div class="form-group">
              <label for="event-date">Fecha</label>
              <input type="date" id="event-date" required />
            </div>
            <div class="form-group">
              <label for="event-location">Ubicaci贸n</label>
              <input type="text" id="event-location" required />
            </div>
            <div class="form-group">
              <label for="event-capacity">Capacidad</label>
              <input type="number" id="event-capacity" min="1" required />
            </div>
            <div class="form-group">
              <label for="event-category">Categoria</label>
              <input type="text" id="event-category" required />
            </div>
            <div class="form-group">
              <label for="event-image">Imagen URL</label>
              <input type="url" id="event-image" required />
            </div>
            <button type="submit" class="submit-button">Crear Evento</button>
          </form>
        </div>
      </div>
    </main>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
